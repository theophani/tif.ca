<script>

// n is the total number of misc pages

const n = 18;

function getRandom(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

const i = getRandom(1, n);

// goto random misc page, 01 thru 18

const page = (i + '').padStart(2, '0');

document.location = `misc${page}.html`;

</script>

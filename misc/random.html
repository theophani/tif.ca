<script>

// n is the total number of misc pages

const n = 18;

function getRandom(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

const i = getRandom(1, n);

// goto random misc page

if (i<10)  { document.location = `misc0${i}.html`; }
else       { document.location = `misc${i}.html`;  }

</script>

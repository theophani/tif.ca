        if ( browser) {

        function MakeImageArray(n) {
                this.length = n
                for (var i = 1; i<=n; i++) {
                        this[i] = new Image()
                }

              return this
        }

        function MakeNumberArray(n) {
                this.length = n
                for (var i = 1; i<=n; i++) {
                        this[i] = new Number()
                }

              return this
        }

        function InitializeBoard() {
                for (var i = 0; i<25; i++) {
			if ( Math.random() < 0.5 ) switcharoo(i)
		}
		flag = true
        }

	function switcharoo(i) {

		if ( !GameOver() ) {

		document.images[i].src=block[nextcolour[i+1].src].src
		flipstatus(i+1)

		if ( i%5 != 0 ) {
			document.images[i-1].src=block[nextcolour[i].src].src
			flipstatus(i)
		}

		if ( i%5 != 4 ) {
			document.images[i+1].src=block[nextcolour[i+2].src].src
			flipstatus(i+2)
		}

		if ( 4 < i ) {
			document.images[i-5].src=block[nextcolour[i-4].src].src
			flipstatus(i-4)
		}

		if ( i < 20 ) {
			document.images[i+5].src=block[nextcolour[i+6].src].src
			flipstatus(i+6)
		}
		
		}

		if ( GameOver() ) SayWin()
	}

	function flipstatus(i) {
		if ( nextcolour[i].src == 1) nextcolour[i].src = 2
		else nextcolour[i].src = 1
	}

	function GameOver() {
		if (flag) {
			this.src = true
			for (var i=2; i<=25; i++) {
				poo = ((nextcolour[1].src == nextcolour[i].src) && this.src )
				if (poo) this.src = true
				else this.src = false
			}
		} else this.src = false
		return this.src
	}

	function SayWin() {
		document.images[11].src = "W.gif"
		document.images[12].src = "I.gif"
		document.images[13].src = "N.gif"
	}

// -->
